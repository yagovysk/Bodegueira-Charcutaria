<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/logo-bodegueira.png"
      type="png/image"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
      media="print"
      onload="this.media='all'"
    />
    <title>Bodegueira Charcutaria & Cia - Brasília DF</title>
    <style>
      body {
        margin: 0;
        font-family: "Cormorant Garamond", serif;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden; /* Evita rolagem horizontal */
      }
      .menu {
        background-color: rgba(255, 255, 255, 0.8);
        color: #961914;
        padding: 10px 20px;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
      }
      @media (max-width: 768px) {
        .menu {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 0;
          padding: 1rem 0;
        }
      }
    </style>
  </head>
  <body>
    <header class="menu">
      <div class="container">
        <a href="#">
          <img
            class="logo"
            src="./assets/logo-bodegueira.png"
            alt="Logo"
            loading="lazy"
          />
        </a>
        <button class="menu-toggle" aria-label="Abrir menu">
          ☰
          <!-- Ícone do menu -->
        </button>
        <nav class="nav-mobile">
          <button class="menu-close" aria-label="Fechar menu">✕</button>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#products">Produtos</a></li>
            <li><a href="#contact">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="Home">
        <article class="titles">
          <!-- O JavaScript irá manipular esses elementos -->
          <h1 class="title"><span id="typewriter-h1"></span></h1>
          <h2 class="subtitle"><span id="typewriter-h2"></span></h2>
          <p class="paragraph"><span id="typewriter-p"></span></p>
        </article>
      </section>
      <section class="about">
        <h2>Sobre Nós</h2>
      </section>
    </main>
    <script src="./script.js" defer></script>
  </body>
</html>
