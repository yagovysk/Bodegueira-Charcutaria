<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/logo-bodegueira.png"
      type="png/image"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Crítico Inline -->
    <style>
      @font-face {
        font-family: "Cormorant Garamond";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/cormorantgaramond/v19/co3umX5slCNuHLi8bLeY9MK7whWMhyjypVO7abI26QOD_v86GnM.ttf)
          format("truetype");
      }
      @font-face {
        font-family: "Cormorant Garamond";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/cormorantgaramond/v19/co3umX5slCNuHLi8bLeY9MK7whWMhyjypVO7abI26QOD_hg9GnM.ttf)
          format("truetype");
      }
      @font-face {
        font-family: "Cormorant Garamond";
        font-style: italic;
        font-weight: 300;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/cormorantgaramond/v19/co3smX5slCNuHLi8bLeY9MK7whWMhyjYrGFEsdtdc62E6zd5rDDOjw.ttf)
          format("truetype");
      }
      @font-face {
        font-family: "Cormorant Garamond";
        font-style: italic;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/cormorantgaramond/v19/co3smX5slCNuHLi8bLeY9MK7whWMhyjYrGFEsdtdc62E6zd58jDOjw.ttf)
          format("truetype");
      }
      @font-face {
        font-family: "Cormorant Garamond";
        font-style: italic;
        font-weight: 500;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/cormorantgaramond/v19/co3smX5slCNuHLi8bLeY9MK7whWMhyjYrGFEsdtdc62E6zd5wDDOjw.ttf)
          format("truetype");
      }
      @font-face {
        font-family: "Cormorant Garamond";
        font-style: italic;
        font-weight: 600;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/cormorantgaramond/v19/co3smX5slCNuHLi8bLeY9MK7whWMhyjYrGFEsdtdc62E6zd5LDfOjw.ttf)
          format("truetype");
      }
      @font-face {
        font-family: "Cormorant Garamond";
        font-style: italic;
        font-weight: 700;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/cormorantgaramond/v19/co3smX5slCNuHLi8bLeY9MK7whWMhyjYrGFEsdtdc62E6zd5FTfOjw.ttf)
          format("truetype");
      }
      @font-face {
        font-family: "Cormorant Garamond";
        font-style: normal;
        font-weight: 300;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/cormorantgaramond/v19/co3umX5slCNuHLi8bLeY9MK7whWMhyjypVO7abI26QOD_qE6GnM.ttf)
          format("truetype");
      }
      @font-face {
        font-family: "Cormorant Garamond";
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/cormorantgaramond/v19/co3umX5slCNuHLi8bLeY9MK7whWMhyjypVO7abI26QOD_s06GnM.ttf)
          format("truetype");
      }
      @font-face {
        font-family: "Cormorant Garamond";
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/cormorantgaramond/v19/co3umX5slCNuHLi8bLeY9MK7whWMhyjypVO7abI26QOD_iE9GnM.ttf)
          format("truetype");
      }
      :root {
        --primary-color: #961914;
        --dark-bg: #333;
        --hover-bg: #444;
      }
      *,
      ::after,
      ::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        font-family: "Cormorant Garamond", serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        width: 100%;
      }
      .logo {
        width: 20rem;
        font-weight: 700;
        text-decoration: none;
      }
      .nav-mobile {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--dark-bg);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        max-height: 80vh;
        padding: 2rem 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transform: translateY(-100%);
        z-index: 99;
        overflow-y: auto;
      }
      .nav-mobile ul {
        list-style: none;
      }
      .nav-mobile ul li {
        border-bottom: 1px solid var(--hover-bg);
      }
      .nav-mobile ul li a {
        display: block;
        padding: 10px;
        color: #fff;
        text-decoration: none;
        text-align: center;
      }
      .menu-close {
        font-size: 1rem;
        background: 0 0;
        border: none;
        color: #fff;
        align-self: flex-end;
        margin-bottom: 1rem;
        margin-right: 4rem;
      }
      @keyframes zoomBackground {
        0% {
          background-size: 100%;
        }
        50% {
          background-size: 105%;
        }
        100% {
          background-size: 100%;
        }
      }
      .Home {
        background: url("assets/background-home.webp") center bottom no-repeat;
        background-size: cover;
        width: 100%;
        height: 100vh;
        animation: 10s ease-in-out infinite zoomBackground;
        position: relative;
        z-index: 1;
      }
      .titles {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 4rem;
        text-align: center;
      }
      .title {
        font-size: 3rem;
        color: #fff;
        line-height: 1.2;
      }
      .subtitle {
        font-size: 2rem;
        color: #fff;
        line-height: 1.2;
      }
      .paragraph {
        color: #fff;
        font-size: 1.5rem;
        line-height: 1.2;
      }
      @media (max-width: 768px) {
        .logo {
          width: 10rem;
          margin: 0 auto;
          display: block;
        }
        .menu-toggle {
          display: block;
        }
        .title {
          font-size: 1.6rem;
          margin-bottom: 1rem;
          max-width: 90%;
          line-height: 1.4rem;
        }
        .subtitle {
          font-size: 1.2rem;
          margin-bottom: 0.8rem;
          max-width: 90%;
          line-height: 1rem;
        }
        .paragraph {
          font-size: 1rem;
          margin-bottom: 1.5rem;
          max-width: 80%;
        }
        .titles {
          padding: 0;
        }
        .Home {
          background-position: center top;
          height: auto;
          padding: 2rem 0 9rem;
        }
      }
      body {
        margin: 0;
        font-family: "Cormorant Garamond", serif;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      .menu {
        background-color: rgba(255, 255, 255, 0.8);
        color: #961914;
        padding: 10px 20px;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
      }
      @media (max-width: 768px) {
        .menu {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 1rem 0;
        }
      }
    </style>
    <!-- Carregamento do CSS não crítico -->
    <link
      rel="stylesheet"
      href="./style.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link rel="stylesheet" href="./style.css" />
    </noscript>
    <title>Bodegueira Charcutaria & Cia - Brasília DF</title>
  </head>
  <body>
    <header class="menu">
      <div class="container">
        <a href="#">
          <img
            class="logo"
            src="./assets/logo-bodegueira.png"
            alt="Logo"
            loading="lazy"
          />
        </a>
        <button class="menu-toggle" aria-label="Abrir menu">☰</button>
        <nav class="nav-mobile">
          <button class="menu-close" aria-label="Fechar menu">✕</button>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#products">Produtos</a></li>
            <li><a href="#contact">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="Home">
        <article class="titles">
          <h1 class="title"><span id="typewriter-h1"></span></h1>
          <h2 class="subtitle"><span id="typewriter-h2"></span></h2>
          <p class="paragraph"><span id="typewriter-p"></span></p>
        </article>
      </section>
      <section class="about">
        <h2>Sobre Nós</h2>
      </section>
    </main>
    <script src="./script.js" defer></script>
  </body>
</html>
