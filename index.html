<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="./assets/logo-bodegueira.webp"
      type="image/webp"
    />

    <!-- Pré-conexão e pré-carregamento das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Crítico Inline -->
    <style>
      :root {
        --primary-color: #961914;
        --dark-bg: #333;
        --hover-bg: #444;
      }

      /* Reset básico e estilos críticos */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        font-family: "Cormorant Garamond", serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin: 0 auto;
      }

      .menu {
        background-color: rgba(255, 255, 255, 0.8);
        color: var(--primary-color);
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
      }

      /* Estilos críticos para telas mobile */
      @media (max-width: 768px) {
        .logo {
          width: 10rem;
          margin: 0 auto;
          display: block;
        }
        .menu-toggle {
          display: block;
          font-size: 2rem;
          background: none;
          border: none;
          color: var(--primary-color);
          cursor: pointer;
          z-index: 1;
          will-change: opacity, transform;
        }
        .nav-desktop {
          display: none;
        }
      }
    </style>

    <!-- CSS não crítico carregado de forma não bloqueante -->
    <link
      rel="stylesheet"
      href="./style.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link rel="stylesheet" href="./style.css" />
    </noscript>

    <title>Bodegueira Charcutaria & Cia - Brasília DF</title>
  </head>
  <body>
    <header class="menu" role="banner">
      <div class="container">
        <a href="#" aria-label="Página Inicial">
          <img
            class="logo"
            src="./assets/logo-bodegueira.webp"
            alt="Logo da Bodegueira Charcutaria & Cia"
            loading="lazy"
          />
        </a>
        <!-- Botão do Menu Mobile -->
        <button
          class="menu-toggle"
          aria-label="Abrir menu"
          aria-controls="mobile-navigation"
          aria-expanded="false"
        >
          ☰
        </button>
        <!-- Menu Mobile -->
        <nav
          class="nav-mobile"
          id="mobile-navigation"
          role="navigation"
          aria-label="Menu Mobile"
        >
          <button class="menu-close" aria-label="Fechar menu">✕</button>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#products">Produtos</a></li>
            <li><a href="#contact">Contato</a></li>
          </ul>
        </nav>
        <!-- Menu Desktop -->
        <nav class="nav-desktop" role="navigation" aria-label="Menu Principal">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#products">Produtos</a></li>
            <li><a href="#contact">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main role="main">
      <section class="Home" id="home">
        <article class="titles">
          <h1 class="title"><span id="typewriter-h1"></span></h1>
          <h2 class="subtitle"><span id="typewriter-h2"></span></h2>
          <p class="paragraph"><span id="typewriter-p"></span></p>
        </article>
      </section>
      <section class="about" id="about">
        <h2>Sobre Nós</h2>
      </section>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
