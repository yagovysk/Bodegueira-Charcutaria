<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="./assets/logo-bodegueira.webp"
      type="image/webp"
    />

    <!-- Pré-conexão e pré-carregamento das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Crítico Inline (Desktop e Mobile) -->
    <style>
      :root {
        --primary-color: #961914;
        --dark-bg: #333;
        --hover-bg: #444;
      }

      /* Reset básico */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        font-family: "Cormorant Garamond", serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin: 0 auto;
      }

      /* Header e Menus */
      .menu {
        background-color: rgba(255, 255, 255, 0.8);
        color: var(--primary-color);
        padding: 10px 20px;
        width: 100%;
        z-index: 10;
      }

      /* Logo e Menu Desktop */
      .logo {
        /* Dimensões padrão para desktop */
        width: 15rem;
      }

      .nav-desktop {
        display: flex;
      }

      .nav-desktop ul {
        display: flex;
        list-style: none;
        gap: 1rem;
      }

      .nav-desktop ul li a {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 1.5rem;
      }

      /* Oculta o Menu Mobile por padrão */
      .menu-toggle,
      .nav-mobile {
        display: none;
      }

      /* Estilos críticos para Mobile */
      @media (max-width: 768px) {
        .logo {
          width: 10rem;
          margin: 0 auto;
          display: block;
        }

        /* Exibe botão de Menu Mobile */
        .menu-toggle {
          display: block;
          font-size: 2rem;
          background: none;
          border: none;
          color: var(--primary-color);
          cursor: pointer;
          z-index: 11;
          /* Garante renderização suave via GPU */
          will-change: opacity, transform;
        }

        /* Oculta Menu Desktop em Mobile */
        .nav-desktop {
          display: none;
        }

        /* Menu Mobile com transição suave */
        .nav-mobile {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          background-color: var(--dark-bg);
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          max-height: 80vh;
          padding: 2rem 1rem;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          transform: translateY(-100%);
          transition: transform 0.3s ease-in-out;
          z-index: 10;
          overflow-y: auto;
          will-change: transform;
        }

        .nav-mobile.active {
          transform: translateY(0);
        }

        .nav-mobile ul {
          list-style: none;
          width: 100%;
          padding: 0;
          margin: 0;
        }

        .nav-mobile ul li {
          width: 100%;
          border-bottom: 1px solid #444;
          text-align: center;
        }

        .nav-mobile ul li a {
          display: block;
          width: 100%;
          padding: 15px 0;
          color: #fff;
          text-decoration: none;
          font-size: 1.2rem;
          font-weight: 500;
        }

        .nav-mobile ul li a:hover {
          background-color: var(--hover-bg);
        }

        /* Botão de fechar do Menu Mobile - posicionado à direita */
        .menu-close {
          display: block;
          font-size: 2rem;
          background: none;
          border: none;
          color: #fff;
          cursor: pointer;
          align-self: flex-end;
          margin: 0 1rem 1rem 0;
        }
      }
    </style>

    <!-- CSS não crítico (carregado de forma não bloqueante) -->
    <link
      rel="stylesheet"
      href="./style.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link rel="stylesheet" href="./style.css" />
    </noscript>

    <title>Bodegueira Charcutaria & Cia - Brasília DF</title>
  </head>
  <body>
    <header class="menu" role="banner">
      <div class="container">
        <a href="#" aria-label="Página Inicial">
          <img
            class="logo"
            src="./assets/logo-bodegueira.webp"
            alt="Logo da Bodegueira Charcutaria & Cia"
            loading="lazy"
          />
        </a>
        <!-- Botão do Menu Mobile -->
        <button
          class="menu-toggle"
          aria-label="Abrir menu"
          aria-controls="mobile-navigation"
          aria-expanded="false"
        >
          ☰
        </button>
        <!-- Menu Mobile -->
        <nav
          class="nav-mobile"
          id="mobile-navigation"
          role="navigation"
          aria-label="Menu Mobile"
        >
          <button class="menu-close" aria-label="Fechar menu">✕</button>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#products">Produtos</a></li>
            <li><a href="#contact">Contato</a></li>
          </ul>
        </nav>
        <!-- Menu Desktop -->
        <nav class="nav-desktop" role="navigation" aria-label="Menu Principal">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#products">Produtos</a></li>
            <li><a href="#contact">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main role="main">
      <section class="Home" id="home">
        <article class="titles">
          <h1 class="title"><span id="typewriter-h1"></span></h1>
          <h2 class="subtitle"><span id="typewriter-h2"></span></h2>
          <p class="paragraph"><span id="typewriter-p"></span></p>
        </article>
      </section>
      <section class="about" id="about">
        <h2>Sobre Nós</h2>
      </section>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
